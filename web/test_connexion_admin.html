<!DOCTYPE html>
<html>

<head>
    <title>Test Connexion Admin Direct</title>
</head>

<body>
    <h1>Test Direct de Connexion Administrateur</h1>

    <form id="test-form">
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="admin">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin123">
        </div>
        <button type="submit">Se connecter</button>
    </form>

    <div id="result" style="margin-top: 20px; padding: 15px; background: #f0f0f0;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#test-form').on('submit', function (e) {
            e.preventDefault();

            $('#result').html('Connexion en cours...');

            $.ajax({
                type: 'POST',
                url: '/Mutuelle_web/web/index.php?r=guest/adminlogin',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    rememberMe: false
                },
                success: function (response) {
                    $('#result').html('<h3 style="color:green">✓ SUCCÈS!</h3><pre>' + JSON.stringify(response, null, 2) + '</pre>');

                    if (response.success && response.redirect) {
                        setTimeout(function () {
                            window.location.href = response.redirect;
                        }, 2000);
                    }
                },
                error: function (xhr) {
                    $('#result').html('<h3 style="color:red">✗ ERREUR</h3><p>Status: ' + xhr.status + '</p><pre>' + xhr.responseText.substring(0, 500) + '</pre>');
                }
            });
        });
    </script>
</body>

</html>
